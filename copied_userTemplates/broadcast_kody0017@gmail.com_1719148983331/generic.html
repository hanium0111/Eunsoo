<!DOCTYPE HTML>
<html>
<head>
    <title>여행 추천 홈페이지</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        #banner {
            background: url('images/banner.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .inner {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 10px;
        }
        .button {
            background: #ff007f;
            border: none;
            padding: 1em 2em;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .button:hover {
            background: #ff1a8c;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        header p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<section id="banner" data-video="images/banner">
    <div class="inner">
        <header>
            <h1>여행 추천 홈페이지</h1>
            <p>좋은 추억을 만들 수 있는 경로와 맛집을 추천합니다.<br>
                어두운 파티 분위기의 여행을 즐겨보세요!</p>
        </header>
        <a href="#main" class="button big alt scrolly">여행 시작</a>
    </div>
</section>

<section id="main">
    <div class="inner">
        <header>
            <h2>경로 추천</h2>
            <p>여행 경로를 추천합니다. 다양한 명소와 숨겨진 보석 같은 장소들을 탐험해보세요.</p>
        </header>
        <header>
            <h2>맛집 추천</h2>
            <p>여행 중 들를 수 있는 최고의 맛집들을 소개합니다. 현지의 맛을 즐겨보세요.</p>
        </header>
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
