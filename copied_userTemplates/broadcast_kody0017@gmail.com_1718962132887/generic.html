<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>나의 블로그</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        header, .comment-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        a.button {
            background-color: #ff6600;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section id="banner" data-video="images/banner">
    <div class="inner">
        <header>
            <h1>나의 블로그에 오신 것을 환영합니다</h1>
            <p>여기에서 당신의 이야기를 나눌 수 있습니다. 어두운 파티 분위기를 즐겨보세요!<br>
                매일 새로운 이야기를 작성하고, 친구들과 댓글로 소통하세요.</p>
        </header>
        <a href="#main" class="button big alt scrolly">더 알아보기</a>
    </div>
</section>

<section id="main">
    <div class="inner">
        <article>
            <h2>블로그 게시물 제목</h2>
            <p>여기에 블로그 게시물 내용이 들어갑니다. 여러분의 생각을 자유롭게 표현하세요!</p>
        </article>
        
        <div class="comment-section">
            <h3>댓글</h3>
            <div class="comment">
                <p><strong>사용자1:</strong> 정말 흥미로운 포스트네요!</p>
            </div>
            <div class="comment">
                <p><strong>사용자2:</strong> 감사합니다. 많은 도움이 되었어요!</p>
            </div>
            <form>
                <label for="comment">댓글 남기기:</label>
                <textarea id="comment" name="comment" rows="4" cols="50" placeholder="댓글을 작성하세요..."></textarea>
                <br>
                <button type="submit">댓글 남기기</button>
            </form>
        </div>
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
